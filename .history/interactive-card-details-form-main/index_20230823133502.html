<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section id="section-a" class="section-a">
      <div id="card">
        <div class="port">
          <div id="profile"></div>
          <span class="detail"></span>
        </div>
        <div class="credentials">
          <p id="card-number"></p>
          <div id="others">
            <6 id="card-name"></6>
            <span id="exp-date"></span>
          </div>
        </div>
      </div>
      <div id="card-back">
        <p id="cvc-digit"></p>
      </div>
      
    </section>
    <!-- Add your site or application content here -->
    <!-- Card Details Form Section-->
    <section id="section-b" class="section-b">
      <form>
        <label for="name" id="cardholder-number-label">CARDHOLDER NAME</label><br/>
        <input name="name" id="cardholder-name-input" placeholder="eg. Jane Appleseed" required/><br/>
        <label for="card-number" id="card-number-label">CARD NUMBER</label><br/>
        <input name="card-number" id="card-number-input" type="tel" placeholder="e.g. 1234 5678 9123 0000" required/><br/>
        <div class="more">
          <div class="date">
            <label for="expire-date" id="expire-date-label">EXP. DATE (MM/YY)</label><br/>
            <div class="year">
              <input name="expire-date" id="expire-date" type="tel" placeholder="MM" required/><br/>
              <input name="expire-date" id="expire-date2" type="tel"  placeholder="YY" required/><br/>
            </div>
          </div>
          <div class="back-info">
            <label for="cvc" id="cvc-label">CVC</label><br/>
            <input name="cvc" id="cvc" type="tel" placeholder="e.g. 123" required/><br/>
          </div><br>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </section>
  </div>
  
  <!-- 0000 0000 0000 0000
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  We've added your card details

</body>
</html>
