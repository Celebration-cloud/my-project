<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Add your site or application content here -->
  <!-- Card Details Form Section-->
  <div class="container">
    <form action="">
      <label for="name">CARDHOLDER NAME</label><br/>
      <input name="name" aria-required="false" placeholder="eg. Jane Appleseed" required/><br/>
      <label for="card-number">CARD NUMBER</label><br/>
      <input name="card-number" type="number" aria-required="false" placeholder="e.g. 1234 5678 9123 0000" required/><br/>
      <label for="expire-date">EXP. DATE (MM/YY)</label><br/>
      <input name="expire-date" id="expire-date" type="month" aria-required="false" placeholder="MM" required/><br/>
      <input name="expire-date" id="expire-date2" type="number" aria-required="false" placeholder="YY" required/><br/>
      <label for="cvc">CVC</label><br/>
      <input name="cvc" aria-required="false" id="cvc" type="number" placeholder="e.g. 123" required/><br/>
      <button type="submit">Confirm</button>
    </form>
    
  </div>

</body>
</html>
